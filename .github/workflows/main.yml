name: 'deploy happykit playground'
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: install
        run: yarn install

      - name: unit test
        run: yarn test

      - name: yarn build:example
        run: yarn build:example

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: example/dist-prod
          CLEAN: true
